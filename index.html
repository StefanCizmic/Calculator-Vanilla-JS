<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="pads" id="pads">
        <div class="pad number">7</div>
        <div class="pad number">8</div>
        <div class="pad number">9</div>
        <div class="pad operator">+</div>
        <div class="pad number">4</div>
        <div class="pad number">5</div>
        <div class="pad number">6</div>
        <div class="pad operator">-</div>
        <div class="pad number">1</div>
        <div class="pad number">2</div>
        <div class="pad number">3</div>
        <div class="pad operator">x</div>
        <div class="pad clear">C</div>
        <div class="pad number">0</div>
        <div class="pad equals">=</div>
        <div class="pad operator">/</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
