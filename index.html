<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Vanilla JS</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="tasters" id="tasters">
        <div class="taster number">7</div>
        <div class="taster number">8</div>
        <div class="taster number">9</div>
        <div class="taster operator">+</div>
        <div class="taster number">4</div>
        <div class="taster number">5</div>
        <div class="taster number">6</div>
        <div class="taster operator">-</div>
        <div class="taster number">1</div>
        <div class="taster number">2</div>
        <div class="taster number">3</div>
        <div class="taster operator">x</div>
        <div class="taster clear">C</div>
        <div class="taster number">0</div>
        <div class="taster equals">=</div>
        <div class="taster operator">/</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
